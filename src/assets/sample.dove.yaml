# 这是一个完整注释的示例配置文件。
#
# 用法：
#   cargo run -- init          # 生成示例与默认主题
#   cargo run -- build         # 生成 dist/ 静态站点
#
# 你也可以将配置放到 Gist（启用 --features remote），只在本地保留主题模板。

site:
  # 站点标题（显示在页面标题与页头处）
  title: 我的导航站

  # 站点描述（可选，显示在页头副标题与 meta description）
  description: 常用站点与工具集合

  # 页面配色方案（auto|light|dark）。
  # - auto：跟随系统/浏览器偏好，在网页中可继续切换并本地记忆
  # - light：始终使用明亮模式
  # - dark：始终使用深色模式
  color_scheme: auto

  # 主题目录（相对或绝对路径），需要包含 templates/ 与 assets/ 子目录。
  # - templates/ 下的 index.html.tera、detail.html.tera 用于渲染页面
  # - assets/ 下的样式/脚本/图标会复制到输出的 assets/ 下
  theme_dir: themes/default
  layout: ntp
  
  # 站点根路径（相对子路径），将把站点输出到 dist/<base_path>/ 下。
  # - 默认留空或删除此项：输出到 dist/ 根目录
  # - 示例："secretPath" 或 "a/b"（注意仅支持相对子路径，. 与 .. 会被忽略）
  base_path: ""

  # 站点地图默认设置（可选）
  sitemap:
    default_changefreq: weekly   # 默认变更频率：always/hourly/daily/weekly/monthly/yearly/never
    default_priority: 0.5        # 默认优先级（0.0 - 1.0）
    # lastmod: 2025-09-09        # 可选：站点级最后修改时间（不设置则用构建时间）

  # 搜索引擎（名称 + 模板，{q} 为查询占位）
  search_engines:
    - name: Google
      template: https://www.google.com/search?q={q}
    - name: Bing
      template: https://www.bing.com/search?q={q}
    - name: DuckDuckGo
      template: https://duckduckgo.com/?q={q}
    - name: 百度
      template: https://www.baidu.com/s?wd={q}
  default_engine: Google

  # 跳转页设置（仅外网链接生效）
  redirect:
    # 跳转延迟秒数（为 0 或缺省则不自动跳转）
    delay_seconds: 3
    # 默认风险等级（low|medium|high），当链接未单独设置时沿用此值
    default_risk: low
    # 站点级 UTM 参数（链接未单独设置 utm 时使用），以下字段任意留空都不会追加
    utm:
      source: nav
      medium: referral
      campaign: homepage
      term: ""
      content: ""

